<div class="sidebar">
  <div class="logo-container">
    <img src="/assets/images/decret.png" alt="Logo" class="logo">
    <span class="app-name">AutoDécret</span>
  </div>
  
  <div class="user-info">
    <div class="avatar">
      <i class="fas fa-user"></i>
    </div>
    <div class="user-details">
      <div class="user-name">{{ userName }}</div>
      <small class="user-email">{{ userEmail }}</small>
    </div>
  </div>
  
  <div class="nav-items">
    <a class="nav-item" [routerLink]="['/dashboard']" routerLinkActive="active">
      <i class="fas fa-home"></i>
      <span>Tableau de bord</span>
    </a>
    <a class="nav-item" [routerLink]="['/profile']" routerLinkActive="active">
      <i class="fas fa-user-circle"></i>
      <span>Mon profil</span>
    </a>
    <a class="nav-item" [routerLink]="['/decret']" routerLinkActive="active">
      <i class="fas fa-file-alt"></i>
      <span>Mon décret</span>
    </a>
    <a class="nav-item" href="javascript:void(0)" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Déconnexion</span>
    </a>
  </div>
</div>
